<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Insua Juan Cruz">
    <meta name="descripction" content="road to full stack dev, open to learn">
    <meta name="viewport" content="initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CoCo-Consultora</title>
</head>
<body>
    <!----------Header-------------->
    <div class="header">
        <img class="header__img" src="img/android-chrome-192x192.png" alt="CoCo Icono">
        <p class="header__p">Constantino coaching international</p>
        <form class="header__form">
            <label class="header__form-label" for="email">Email</label>
            <input class="header__form-input" type="email" id="email" name="email" placeholder="example@gmail.com" required>
            <label class="header__form-label" for="password">Password</label>
            <input class="header__form-input" type="password" id="password" name="password" placeholder="***********" required>
            <input class="header__form-login" type="submit" value="Login">
            <a class="header__form-register"href="">Register</a>
        </form>
    </div>
    <!-----------------Section------------------>
    <div class="section">
        <div class="section__card">
            <p class="section__card-p">"Aunque nada cambie<br>si yo cambio todo cambia"</p>
            <p class = "section__card-p author"> <a href="https://es.wikipedia.org/wiki/Marcel_Proust">Marcel Proust (1871-1922)</a></p>
            <video class="section__card-video" src="img/Qué es Coaching • Cómo te Puede Servir el Coaching de Vida + SORPRESA.mp4" controls></video>
        </div>
    </div>
    <!-----------------Aside------------------>
    <aside>
        
    </aside>
    <!-----------------Footer------------------>
    <footer>
        
    </footer>
</body>
</html>
